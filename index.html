<!DOCTYPE html>
<html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculadora de Facing</title>
<style>
body{background:#0b1023;color:white;font-family:sans-serif;margin:0}
h1{padding:16px;font-size:24px}
.hint{padding:0 16px 8px;color:#ddd;font-size:14px}
img{display:block;margin:20px auto;width:160px}
.card{background:#0f172a;margin:10px;padding:10px;border-radius:10px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#0b1228;color:white}
.result{margin:10px;background:#0b1228;padding:12px;border-radius:10px;white-space:pre-wrap;font-family:monospace}
.toolbar{position:fixed;bottom:0;left:0;right:0;padding:10px;background:#0b1023}
.btns{display:grid;grid-template-columns:1fr 120px;gap:10px}
button{padding:12px;border-radius:8px;border:none;color:white;font-size:16px}
.calc{background:#0ea5e9}
</style></head><body>
<img src="barracas_logo.svg">
<h1>Calculadora de Facing</h1>
<p class="hint">Ingres√° cantidades y presion√° en <b>calcular</b>! Si el facing da m√°s del 40% te va a dar el ok, sino te va a decir qu√© ten√©s que conquistar para llegar ;)</p>
<div id="form"></div>
<script>
sections=[
["G√≥ndola Primaria","gp_n","gp_c"],
["Puertas de Fr√≠o","pf_n","pf_c"],
["Punteras","pt_n","pt_c"],
["Adicionales","ad_n","ad_c"],
["Fr√≠o Blanco","fb_n","fb_c"]
];
form=document.getElementById('form');
sections.forEach(s=>{
let div=document.createElement('div');div.className="card";
div.innerHTML=`<b>${s[0]}</b>
<div class=row>
<div><input id=${s[1]} type=number value=0></div>
<div><input id=${s[2]} type=number value=0></div>
</div>`;
form.appendChild(div);
});
form.insertAdjacentHTML("afterend",`<div class=result id=text>Toc√° Calcular</div>`);
document.body.insertAdjacentHTML("beforeend",
`<div class=toolbar><div class=btns>
<button class=calc onclick=calc()>Calcular</button>
<button onclick=resetFields()>Borrar</button></div></div>`);
function v(id){return Number(document.getElementById(id).value||0)}
function calc(){
N=v('gp_n')+v('pf_n')*32+v('pt_n')*50+v('ad_n')*18+v('fb_n');
C=v('gp_c')+v('pf_c')*32+v('pt_c')*50+v('ad_c')*18+v('fb_c');
T=N+C;if(!T){text.textContent='Ingres√° valores';return;}
pct=(N/T*100).toFixed(1);falt=Math.max(0,Math.ceil(0.4*T-N));
txt=`üìä ${pct}% (N=${N}/T=${T})`;
if(falt){
txt+=`\nFaltan ${falt} frentes`;
txt+=`\n‚Ä¢ ${Math.ceil(falt/18)} adicionales`;
txt+=`\n‚Ä¢ ${falt} fr√≠o blanco`;
}else txt+=`\n‚úÖ 40% logrado`;
text.textContent=txt;
}
function resetFields(){
document.querySelectorAll("input").forEach(i=>i.value=0);
text.textContent="Reseteado";
}
</script>
</body></html>
